{%extends 'base.html'%}
{%block head%}{%endblock head%}
    {%block lbody%}

        <div class="right_content clearfix">
            <div class="info_con clearfix">
                <h3 class="common_title2">基本信息</h3>
                <ul class="user_info_list">
                    <li><span>用户名：</span>{{user_name}}</li>
                    <li><span>联系邮箱：</span>{{user_email}}</li>
                </ul>
            </div>

            <h3 class="common_title2">最近浏览</h3>
            <ul class="goods_type_list clearfix">
                {% for g in goods_list %}
                <li>
                    <a href="detail.html"><img src="/static/{{g.gpic}}" alt=""></a>
                    <h4><a href="{{g.gid}}">{{g.gtitle}}</a></h4>
                    <div class="operate">
                        <span class="prize">￥{{g.gprice}}元</span>
                        <span class="unit">{{g.gprice}}元/{{g.gunit}}</span>
                        <a href="#" class="add_goods" title="加入购物车"></a>
                    </div>
                </li>
                {% endfor %}

            </ul>

        </div>
    </div>
    {%endblock lbody%}
